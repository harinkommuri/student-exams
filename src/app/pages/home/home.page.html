<ion-header>
  <ion-toolbar>
    <ion-title>
      Classes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let cls of allClasses | async" (click)="showSubjects(cls)">
      <ion-label>{{ cls.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
