<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>subjects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let subject of allSubjects" (click)="showSubjectDetails(subject)">
      <ion-label>{{ subject.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
